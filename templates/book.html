{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Kofuka</title>
</head>

<body>
    <div class="container">
        <br>
        <center>
            <h1>Агата Кристи</h1>
        </center>
        <br>
        <ul class="list-group">
            {% for i in lang_key %}
            <li class="list-group-item">
                <div class="row">
                    <div class="col-md-6">
                        <h2>{{i.title}}</h2>
                        <p>{{i.description}}</p>
                        <a href="/book_detail/{{i.id}}/" class="btn btn-primary">Подробнее</a>
                    </div>
                    <div class="col-md-6">
                        <img src="{{i.image.url}}" alt="book" class="img-fluid" style="max-height: 300px;">
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    {% include 'footer.html' %}
</body>

</html>
